<!DOCTYPE html>
<html>
<head>
    <title>Haebin's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center">Author entry - Haebin Noh</h2><br>

    <form>
        <div class="form-group">
            <label for="form1">hidden author name </label>
            <input type ="password" id="form1" value="Dickens"> <br>
        </div>

        <div class="form-group">
            <label>Guess the author </label>
            <input type ="text" id="form2" required> <br><br>
        </div>

        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>

    <p>Good: <p id="goodCount">0</p></p>
    <p>Oops: <p id="oopsCount">0</p></p>
    <br>

    <div class="mt-3">
        <img id="city" src="nepal.jpg" alt="nepal" onclick="selectImage()" width="100px" height="100px">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>

    <script> 
    let good = 0;
    let oops = 0;
    let useImage = 1;

    function checkAuthor() {
        if(oops >= 7){
            incorrectGuess();
            return 0;
        }

        const hiddenAuthor = document.getElementById("form1").value;
        const guessAuthor = document.getElementById("form2").value;

        if (hiddenAuthor === guessAuthor) {
            good++;
            alert("You got it right");
        }
        else {
            oops++;
            alert("Sorry");
        }
        document.getElementById("goodCount").innerHTML = good;
        document.getElementById("oopsCount").innerHTML = oops;
    }

    function selectImage() {
        switch (useImage){
            case 1:
                document.getElementById("city").src = "oman.jpg";
                document.getElementById("city").alt = "oman";
                    useImage = 2;
                    break;
            case 2:
                document.getElementById("city").src = "hungary.jpg";
                document.getElementById("city").alt = "hungary";
                    useImage = 3;
                    break;
            case 3:
                document.getElementById("city").src = "nepal.jpg";
                document.getElementById("city").alt = "nepal";
                    useImage = 1;
                    break;
        }
    }

    function incorrectGuess() {
        window.alert("Sorry, ran out of guesses.");
    }
    </script>
</body>
</html>
