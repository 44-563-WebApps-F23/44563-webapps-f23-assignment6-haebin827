<!DOCTYPE html>
<html>
<head>
    <title>Haebin's tip page</title>
</head>
<body>

<h2>Haebin shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br><br>
    
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br><br>
    
    <input type="button" value="Show tip" onclick="tips()"><br><br>
</form>

<p id="result">Result</p>

  <form>
    <input type="radio" id="sumValue" name="operation" value="sum" checked >
    <label for="sumValue">sum</label></br>
  
    <input type="radio" id="diffValue" name="operation" value="difference">
    <label for="diffValue">diff</label></br>
  
    <input type="radio" id="multValue" name="operation" value="product">
    <label for="multValue">mult</label></br>

    <input type="button" onclick="chooseOp()" value="Get the result">
  </form>

  <p id="output">Result</p>

<script>

function tips(){
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercent = parseFloat(document.getElementById("tipPercent").value);
    var toShow = "";

    for(var i = 0; i < 5; i++){
        toShow += (tipPercent + (i * 4)) + "% is $" + ((baseAmount * (tipPercent + i * 4)) / 100) + "; ";
    }
    document.getElementById("result").innerHTML = "Tips are: " + toShow;
}

function chooseOp() {
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercent = parseFloat(document.getElementById("tipPercent").value);
    var resultValue = "";

    if(document.getElementById("sumValue").checked){
        resultValue = "sum of " + baseAmount + " and " + tipPercent + " is " + (baseAmount + tipPercent);
    }
    else if(document.getElementById("diffValue").checked){
        resultValue = "difference of " + baseAmount + " and " + tipPercent + " is " + (baseAmount - tipPercent);
    }
    else if(document.getElementById("multValue").checked){
        resultValue = "product of " + baseAmount + " and " + tipPercent + " is " + (baseAmount * tipPercent);
    }
      document.getElementById("output").innerHTML = resultValue;
}
</script>
</body>
</html>
