<!DOCTYPE html>
<html>
<head>
    <title>Haebin's tip page</title>
</head>
<body>

<h2>Haebin shows tip amounts</h2>

<form>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br><br>
    
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br><br>
    
    <input type="button" value="Show tip" onclick="tips()"><br><br>
</form>

<p id="result">Result</p>

<script> 

function tips(){
    var baseAmount = parseFloat(document.getElementById("baseAmount").value);
    var tipPercent = parseFloat(document.getElementById("tipPercent").value);
    var toShow = "";

    for(var i = 0; i < 5; i++){
        toShow += (tipPercent + (i * 4)) + "% is $" + ((baseAmount * (tipPercent + i * 4)) / 100) + "; ";
    }
    document.getElementById("result").innerHTML = "Tips are: " + toShow;
}
</script>

</body>
</html>
