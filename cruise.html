<!DOCTYPE html>
<html>
<head>
    <title>Haebin's Cruise page</title>
</head>
<body>

<h2>Haebin goes on a cruise</h2>

<form>
        <label for="sharesCabin">Shares Cabin</label>
        <input type="checkbox" id="sharesCabin" value="True">

        <label for="breakfast">Breakfast</label>
        <input type="checkbox" id="breakfast" value="True">

        <label for="poolPass">Pool Pass</label>
        <input type="checkbox" id="poolPass" value="False">
</form><br>

<button type="button" onclick="selectCruise()">Select a cruise</button><br><br>

<form>
    <label for="days">Enter the number of days</label>
    <input type="text" id="days" value="days">

    <label for="price">Enter price</label>
    <input type="text" id="price" value=""><br><br>

    <button type="button" onclick="updateCruise()">Update</button>
</form>

<p id="result">Result</p>

<script> 
    let my_cruise;

    function selectCruise() {
        my_cruise = {};

        my_cruise["shared"] = document.getElementById("sharesCabin").checked;
        my_cruise["breakfast"] = document.getElementById("breakfast").checked;
        my_cruise["pool"] = document.getElementById("poolPass").checked;

        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }

    function updateCruise() {
        let days = document.getElementById("days").value;
        let price = document.getElementById("price").value;

        my_cruise["days"] = days;
        my_cruise["price"] = price;

        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
</script>

</body>
</html>
